<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PEPE Candlestick Widget</title>
</head>
<body>

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview_pepe"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "width": "100%",
      "height": 500,
      "symbol": "BINANCE:PEPEUSDT", // Or GATEIO:PEPEUSDT if preferred
      "interval": "15",
      "timezone": "EST",
      "theme": "light",
      "style": "1", // 1 = candlestick
      "locale": "en",
      "container_id": "tradingview_pepe"
    });
  </script>
</div>
<!-- TradingView Widget END -->

</body>
</html>
